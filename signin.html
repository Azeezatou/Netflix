<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix SignIn Page</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <div class="background">
        <header>
            <img src="./images/ netflix logo.png" alt="">
        </header>
        <main>
            <div class="container">
                <form action="#">
                    <h1>Sign In</h1>
                    <input type="email" name="" id="" placeholder="Enter your email here" required>
                    <input type="password" name="" id="" placeholder="Password" required>
                    <button>Sign In</button>
                </form>
                <div class="footer">
                    <div class="check">
                        <input type="checkbox" name="checked" id="checked" checked >
                        <p>Remember Me</p>
                    </div>    
                    <p>Need <a href="help">help</a>?</p>
                </div> 
            </div>
        </main>
    </div>
</body>
</html>
